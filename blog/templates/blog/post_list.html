{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <br>
                {% for post in post_list %}
                    <div class="post">
                        <h1><a class="link-emb" href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
                        <div class="date">
                            <p>Published on: {{post.published_date|date:"D M Y"}}</p>
                        </div>
                        <!-- <a href="{% url 'post_detail' pk=post.pk %}">{{ post.approve_comments.count }} comments</a> -->
                        <hr class="my-4">
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-2 offset-lg-2"></div>
        </div>
    </div>
{% endblock %}
